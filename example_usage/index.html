<!doctype html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="../Greetr.js"></script>
        <script src="scripts/app.js"></script>
    </head>
    <body>
        <div id="loginDiv">
            <input type="text" id="firstName" placeholder="First name">
            <input type="text" id="lastName" placeholder="Last name">
            <br/><br/>
            <input type="radio" name="formal" class="formal" value=true checked> Formal Greeting
            <input type="radio" name="formal" class="formal" value=false> Informal Greeting
            <br/><br/>
            <select id="lang">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="ge">German</option>
                <option value="se">Swedish</option>
            </select>
            <br/><br/>
            <input type="button" value="Go" id="goBtn">
        </div>
        <h1 id="greeting"></h1>
    </body>
</html>
